<div class="container pt-0">
  <h4 class="mb-3 text-white">Artikel Terbaru</h4>
  <hr>
  {{ range first 4 (.Site.RegularPages) }}
  <div class="p-3 mb-1 shadow-sm d-flex  border">
    <div class="row bg-dark">
      <div class="col-12 pl-2 bg-dark">
        <p class="font-weight-bold pl-2"><a class="text-white" href="{{ .RelPermalink }}">
            {{ substr .Title 0 59 }}{{ if ge (len .Title) 59}} ...
            {{end}}
          </a></p>
      </div>
    </div>
  </div>
  {{ end }}
</div>
